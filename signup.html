<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Individual</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="logo.jpg" alt="Company Logo" class="logo">
            <h1>For Individuals</h1>
            <p>Start benefitting from the wellness experience. For companies looking at increasing producutivity, and improving organization wellness.</p>
        </div>
        <div class="right-section">
            <form>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Enter Last name">
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender">
                        <option>Select here</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>    
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" placeholder="Select here">
                </div>
                <div class="form-group">
                    <label for="weight">Weight(KG)</label>
                    <input type="number" id="weight" placeholder="Enter weight">
                </div>
                <div class="form-group">
                    <label for="height">Height(CM)</label>
                    <input type="number" id="height" placeholder="Enter height here">
                </div>
                <div class="form-group">
                    <label for="activity">Activity Level</label>
                    <select id="activity">
                        <option>Select here</option>
                        <option>Low</option>
                        <option>Moderate</option>
                        <option>High</option>
                    </select> 
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password">
                </div>
                <button type="submit" class="register-btn">Register</button>
                <p class="terms">By clicking Register, you agree to our <a href="#">terms of service</a> and our <a href="#">privacy policy</a>.</p>
                </form>
            </div>
    </div>
</body>
</html>
